<!DOCTYPE html>
<html>
    <head>
        <title>
            SIMPLE HTML WEB PAGE
        </title>
        <style>
            h1,h3,h5{
                font-size: 20px;
                font-family: 'Times New Roman', Times, serif;
                color: red;
            }
            h2,h4,h6{
                font-size: 10px;
                font-family: Arial, Helvetica, sans-serif;
                color:brown;

            }
            p{
                font-style: italic;
                font-size: larger;
            }
            body{
                background-color: rgb(172, 159, 197);

            }
            li{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>
        <p>Ashwanth plays cricket well</p>
        <p>The list of balls in the room</p>
        <ol>
            <li>Football</li>
            <li>Volleyball</li>
            <li>Handball</li>
            <li>Throwball</li>
        </ol>
        
    </body>
</html>
