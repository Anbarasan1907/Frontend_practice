<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

<script>
let num1 = parseFloat(prompt("Enter first number:"));
let num2 = parseFloat(prompt("Enter second number:"));
let operator = prompt("Enter operator (+, -, *, /):");

let result;

if (operator === "+") {
    result = num1 + num2;
} 
else if (operator === "-") {
    result = num1 - num2;
} 
else if (operator === "*") {
    result = num1 * num2;
} 
else if (operator === "/") {
    if (num2 === 0) {
        result = "Error: Division by zero is not allowed.";
    } else {
        result = num1 / num2;
    }
} 
else {
    result = "Invalid operator!";
}

alert("Result: " + result);
</script>

</body>
</html>
